{% extends 'base.html' %}
{% block title %}User Detail{% endblock %}
{% block content %}
<h1>{{ user.first_name }} {{ user.last_name }}</h1>
<img src="{{ user.image_url }}" alt="Profile Image">
<form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST">
    <button type="submit" class="btn btn-danger">Delete User</button>
</form>
<a href="{{ url_for('edit_user', user_id=user.id) }}" class="btn btn-warning">Edit User</a>
<a href="{{ url_for('list_users') }}" class="btn btn-secondary">Back to Users</a>
{% endblock %}
